<head>
  <title> Google </title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    <div class="headers" id="Signin">
      <form action="https://accounts.goole.com">
        <button>Sign In</button>
      </form>
    </div>
    <div class="headers" id="Images">
      <form action="https://www.google.com/imghp?">
        <button>Images</button>
      </form>
    </div>

    <div class="headers" id="Gmail">
      <form action="https://gmail.com">
        <button>Gmail</button>
      </form>
    </div>


  </div>


  <div id="main">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" , id ="google-logo">
    <div id="searchform">
      <form id="search" action="https://www.google.com">
        <div>
          <input id="searchbar" type="text" name="search_word">
        </div>
        <div id="searchbuttons">
          <button type="submit"> Google Search </button>
          <button typpe="submit"> I'm Feeling Lucky </button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer">
    <a id="Advertising" class="left" href="#">Advertising</a>
    <a id="Business" class="left" href="#">Business</a>
    <a id="About" class="left" href="#">About</a>
    <a id="Privacy" class="right" href="#">Privacy</a>
    <a id="Terms" class="right" href="#">Terms</a>
    <a id="Settings" class="right" href="#">Settings</a>
  </div>

</body>
